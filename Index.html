<html lang="en">

<div>Timer: <span id="time">75</span> </div>

<input id="username" placeholder="Username">

</body>
</div>

<div class="question-elements hide">
    <div class="question-container">
        <h3>What's my favorite color?</h3>
        <button class="answer">red</button>
        <button class="answer">orange</button>
        <button class="answer">yellow</button>
        <button class="answer">green</button>
    </div>
</div>

<div class="end-elements hide">Game Over</div>
    <button id ="saveScore">Save Score</button>
